<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mechanics.css">
    <title>SHOOTEM</title>
</head>
<body>
    <div class="wall"></div>
    <div class="scoreboard">
        <p>Next LvL: 10/20</p>
        <p>Score: 10000</p>
    </div>
    <div class="hitpoints">
        <div>
        <div class="hp hpA"></div>
        <div class="hp hpB"></div>
        <div class="hp hpC"></div>
        <div class="hp hpD"></div>
        </div>
    </div>
    <div class="field">
        <a href="#cannonA" id="cannonA" class="cannon"></a>
        <a href="#cannonB" id="cannonB" class="cannon"></a>
        <a href="#cannonC" id="cannonC" class="cannon"></a>
        <a href="#cannonD" id="cannonD" class="cannon"></a>
        <a href="#cannonE" id="cannonE" class="cannon"></a>
        <div class="border"></div>
        <!-- RED enemies-->
        <div class="enemy REDdefA"><img src="./img/REDdef0001.png"></div>
        <div class="enemy REDdefB"><img src="./img/REDdef0001.png"></div>
        <div class="enemy REDdefC"><img src="./img/REDdef0001.png"></div>
        <div class="enemy REDdefD"><img src="./img/REDdef0001.png"></div>
        <div class="enemy REDtankA"><img src="./img/REDtank.png" alt=""></div>
        <div class="enemy REDtankB"><img src="./img/REDtank.png" alt=""></div>
        <div class="enemy REDracerA"><img src="./img/REDracer.png" alt=""></div>
        <div class="enemy REDracerB"><img src="./img/REDracer.png" alt=""></div>
        <!--YELLOW enemies-->
        <div class="enemy YELdefA"><img src="./img/YELdef.png"></div>
        <div class="enemy YELdefB"><img src="./img/YELdef.png"></div>
        <div class="enemy YELdefC"><img src="./img/YELdef.png"></div>
        <div class="enemy YELdefD"><img src="./img/YELdef.png"></div>
        <div class="enemy YELtankA"><img src="./img/YELtank.png" alt=""></div>
        <div class="enemy YELtankB"><img src="./img/YELtank.png" alt=""></div>
        <div class="enemy YELracerA"><img src="./img/YELracer.png" alt=""></div>
        <div class="enemy YELracerB"><img src="./img/YELracer.png" alt=""></div>
        <!--CYAN enemies-->
        <div class="enemy CYdefA"><img src="./img/CYdef.png"></div>
        <div class="enemy CYdefB"><img src="./img/CYdef.png"></div>
        <div class="enemy CYdefC"><img src="./img/CYdef.png"></div>
        <div class="enemy CYdefD"><img src="./img/CYdef.png"></div>
        <div class="enemy CYtankA"><img src="./img/CYtank.png" alt=""></div>
        <div class="enemy CYtankB"><img src="./img/CYtank.png" alt=""></div>
        <div class="enemy CYracerA"><img src="./img/CYracer.png" alt=""></div>
        <div class="enemy CYracerB"><img src="./img/CYracer.png" alt=""></div>
        <!--MAGENTA enemies-->
        <div class="enemy MAGdefA"><img src="./img/MAGdef.png"></div>
        <div class="enemy MAGdefB"><img src="./img/MAGdef.png"></div>
        <div class="enemy MAGdefC"><img src="./img/MAGdef.png"></div>
        <div class="enemy MAGdefD"><img src="./img/MAGdef.png"></div>
        <div class="enemy MAGtankA"><img src="./img/MAGtank.png" alt=""></div>
        <div class="enemy MAGtankB"><img src="./img/MAGtank.png" alt=""></div>
        <div class="enemy MAGracerA"><img src="./img/MAGracer.png" alt=""></div>
        <div class="enemy MAGracerB"><img src="./img/MAGracer.png" alt=""></div>
        <!--bosses-->
        <div class="enemy REDboss"><img src="./img/REDboss.png" alt=""></div>
        <div class="enemy YELboss"><img src="./img/YELboss.png" alt=""></div>
        <div class="enemy CYboss"><img src="./img/CYboss.png" alt=""></div>
        <div class="enemy MAGboss"><img src="./img/MAGboss" alt=""></div>
    </div>
</body>
</html>
